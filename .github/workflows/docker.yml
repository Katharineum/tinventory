name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build Docker image
      run: docker build . --file Dockerfile --tag tinventory:$(date +%s)
    - name: Slack notification
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        #SLACK_USERNAME: ThisIsMyUsername # Optional.
        #        SLACK_CHANNEL: tinventory # Optional.
        #SLACK_OVERRIDE_MESSAGE: 'Custom message' # Optional.
      uses: Ilshidur/action-slack@master
      with:
        args: 'A new image has been build.'

  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: hansegucker/tinventory
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}